services:
  - type: web
    name: fastcode
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash render-start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL
        value: google/gemini-2.5-flash-preview
      - key: BASE_URL
        value: https://openrouter.ai/api/v1
